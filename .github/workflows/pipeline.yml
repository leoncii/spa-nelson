name: Deploy Nelson-Peluqueria-Spa

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install --no-audit --no-optional --no-fund
      - name: Linter
        run: npm run lint
      - name: BUILD
        run: npm run build
        