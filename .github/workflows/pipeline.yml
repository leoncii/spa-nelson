name: Deploy Nelson-Peluqueria-Spa

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: INSTALL DEPENDENCIES
        run: npm install
      - name: Linter
      - run: npm run lint